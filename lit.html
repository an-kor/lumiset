<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #111;
            color: #fff;
        }
    </style>
    <script type="module">
    import Lumiset from "./lib/lumiset/index.js";
    import components from "./src/components/index.js";
    import layouts from "./src/layouts/index.js";
    import themes from "./src/themes/index.js";

    let App = Lumiset({
        initialState:{
            isAuthorized: false,
            authorizedRoutes: ["dashboard", "users/:id"],
            version: "1.0.0",
            todos: [
                { id: 0, text: "Do laundry" },
                { id: 1, text: "Buy groceries" }
            ],
        },
        initialSchema: {
            authorizedRoutes: ["string"],
            version: "string",
            todos: [{ id: "number", text: "string" }],
            item: {
                id: "number",
                text: "string"
            }
        },
        middlewares: {
            'auth': {
                path: "currentRoute",
                handler: async (value, state) => {
                    if (!state.isAuthorized && state.authorizedRoutes.includes(value)) {
                        return false;
                    }
                    return true;
                },
                onReject: () => {
                    App.getRouter().navigate('login')
                }
            }
        },
        customComponents: {...components,...layouts},
        currentTheme: 'default',
        themes
    });

    window.state = App.getStore().getState()

    window.App = App;

    App.getStore().addMiddleware("auth2", {
        path: "currentRoute",
        handler: (value) => {
            if (value === "quit") {
                return false;
            }
            return true;
        },
        onReject: () => {
            App.getRouter().navigate('quit2')
        }
    })
    </script>
</head>
<body>
<template is="lumi-app">
    <lumi-grid  scale={0.5}>
        <lumi-grid-item sm="2">1</lumi-grid-item>
        <lumi-grid-item md="0">2</lumi-grid-item>
        <lumi-grid-item>3</lumi-grid-item>
        <lumi-grid-item md="12">4</lumi-grid-item>
    </lumi-grid>
</template>
</body>
</html>
